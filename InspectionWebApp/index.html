<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Decision Support System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Pharmacy CDSS</h1>
            <div>
                <a href="pages/search.html" class="text-white hover:text-blue-200 mx-2">Search</a>
                <a href="pages/admin-login.html" class="text-white hover:text-blue-200 mx-2">Admin Login</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-4">Welcome to the Clinical Decision Support System</h2>
            <p class="mb-4">This system helps pharmacists identify therapeutically interchangeable medications and manage the medication database.</p>
            
            <div class="mt-8">
                <h3 class="text-xl font-semibold mb-4">Quick Search</h3>
                <div class="flex gap-4">
                    <input type="text" id="quickSearch" placeholder="Enter medication name..." 
                           class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <button onclick="performQuickSearch()" 
                            class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        Search
                    </button>
                </div>
            </div>

            <div id="searchResults" class="mt-6"></div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
